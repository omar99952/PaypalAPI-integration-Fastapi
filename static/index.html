<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://www.paypal.com/sdk/js?client-id=AZhnoUDnb16btHHPxbQq9kVTwqRm6Jw8yFlq0zlN2FItotMVxcKv4gwzVwpG4kPmxuOSJ8zg6hBytPCG"></script>  -->
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            margin: 20px;
        }
        .product img {
            max-width: 100%;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="product">
        <h1>Sample Product</h1>
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <p>Price: â‚¬10.00</p> <!-- Price in EUR -->
        <div class="buttons">
            <button id="add-to-cart">Add to Cart</button>
            <button id="checkout" style="display:none;">Checkout</button>
        </div>
    </div>
    
    <script>
        let cart = [];

        document.getElementById('add-to-cart').addEventListener('click', function() {
            // Add product to cart
            cart.push({
                product_id: 1,  // Example product ID
                name: 'Sample Product',
                price: 0.01,
                currency: 'CAD'
            });
            document.getElementById('checkout').style.display = 'block';
        });

        document.getElementById('checkout').addEventListener('click', async function() {
            // Create order by calling FastAPI backend
            try {
                const response = await fetch('/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cart: cart
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const approvalUrl = data.approval_url;

                // Redirect user to PayPal for payment approval
                window.location.href = approvalUrl;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        });
    </script>
</body>
</html>
